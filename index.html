<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generator Nama Tamu & Kata Pengantar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #9ec3df;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.12);
      border: 3px solid #ffd96a;
    }
    h2 {
      color: #ff7eb8;
      font-weight: 600;
      text-align: center;
    }
    label {
      font-weight: 500;
      margin-top: 12px;
      display: block;
      color: #444;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #ffd96a;
      resize: vertical;
      font-family: 'Poppins', sans-serif;
    }
    button {
      background: #ff7eb8;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 15px;
      font-weight: 500;
    }
    button:hover {
      background: #ff5fa6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th {
      background: #ffd96a;
      padding: 12px;
      text-align: left;
      color: #444;
    }
    td {
      padding: 10px;
    }
    .wa-btn {
      background: #25D366;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
    }
    footer {
      text-align:center; 
      margin-top:30px; 
      color:#555; 
      font-size:14px;
      font-weight:500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Generator Nama Tamu Undangan</h2>

    <label>Masukkan link undangan (tanpa parameter nama):</label>
    <input id="linkUndangan" type="text" placeholder="https://contoh-link-undangan.com" style="width:100%; padding:10px; border:2px solid #ffd96a; border-radius:10px; margin-bottom:15px; font-family:'Poppins',sans-serif;">

    <label>Masukkan daftar nama tamu (satu nama per baris): (pisahkan dengan baris baru):</label>
    <textarea id="namaInput" placeholder="Contoh:\nNatasa A\nNatasa B\nNatasa C"></textarea>

    <label style="margin-top:15px; display:block">Masukkan teks pengantar (gunakan [nama] & [link-undangan]):</label>
    <textarea id="pengantarInput">Tanpa mengurangi rasa hormat, perkenankan kami mengundang Bapak/Ibu/Saudara/i [nama] untuk menghadiri acara kami.
Silakan klik link undangan berikut:
[link-undangan]</textarea>

    <button onclick="buatDaftar()">Buat Daftar Nama Tamu</button>

    <table id="tabelTamu" style="display:none">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Tamu</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function buatDaftar() {
      const namaList = document.getElementById("namaInput").value.trim().split(/\n+/);
      const linkUndangan = document.getElementById("linkUndangan").value.trim();
      const pengantar = document.getElementById("pengantarInput").value;

      const tbody = document.querySelector("#tabelTamu tbody");
      tbody.innerHTML = "";

      namaList.forEach((nama, i) => {
        if (!nama.trim()) return;

        const finalText = pengantar
          .replace(/\[nama\]/g, nama)
          .replace(/\[link-undangan\]/g, linkUndangan + "?nama=" + encodeURIComponent(nama));

        const waMessage = encodeURIComponent(finalText);
        const waURL = "https://wa.me/?text=" + waMessage;

        const row = `
          <tr>
            <td>${i + 1}</td>
            <td>${nama}</td>
            <td>
              <a href="${waURL}" target="_blank">
                <button class="wa-btn">Kirim WA</button>
              </a>
            </td>
          </tr>`;

        tbody.innerHTML += row;
      });

      document.getElementById("tabelTamu").style.display = "table";
    }
  </script>
  <footer style="text-align:center; margin-top:30px; color:#777; font-size:14px;">Â© 2025 LittlesDesign</footer>
</body>
</html>
